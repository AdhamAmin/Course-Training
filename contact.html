<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Wanderlux - Get in touch with our team at adham2211976@gmail.com or +20 1022639397">
    <title>Contact - Wanderlux</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header included from external file -->
    <div id="header-placeholder"></div>

    <main class="page-content">
        <!-- Contact Form Section -->
        <section id="contact" class="contact-section">
            <div class="container">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">Have questions? We'd love to hear from you. Send us a message and we'll
                    respond as soon as possible.</p>

                <form id="contact-form" class="contact-form" action="https://formspree.io/f/xwpkknov" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required aria-required="true"
                                placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required aria-required="true"
                                placeholder="john@example.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required aria-required="true"
                            placeholder="How can we help you?">
                    </div>

                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="6" required aria-required="true"
                            placeholder="Tell us more about your inquiry..."></textarea>
                    </div>

                    <!-- Honeypot field for spam protection -->
                    <input type="text" name="_gotcha" style="display:none">

                    <!-- Hidden field to set the recipient -->
                    <input type="hidden" name="_replyto" value="adham2211976@gmail.com">
                    <input type="hidden" name="_subject" value="New Contact Form Submission from Wanderlux">

                    <button type="submit" class="submit-button">
                        <span>Send Message</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>

                    <div id="form-status" class="form-status"></div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer included from external file -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript to load header and footer -->
    <script src="js/common.js"></script>

    <!-- Contact form handling -->
    <script>
        const form = document.getElementById('contact-form');
        const formStatus = document.getElementById('form-status');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        formStatus.innerHTML = '<p class="success-message">Thank you! Your message has been sent successfully. We\'ll get back to you soon.</p>';
                        form.reset();
                    } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                                formStatus.innerHTML = '<p class="error-message">Oops! There were some errors: ' + data.errors.map(error => error.message).join(', ') + '</p>';
                            } else {
                                formStatus.innerHTML = '<p class="error-message">Oops! There was a problem submitting your form. Please try again.</p>';
                            }
                        });
                    }
                })
                .catch(error => {
                    formStatus.innerHTML = '<p class="error-message">Oops! There was a problem submitting your form. Please try again.</p>';
                });
        });
    </script>
</body>

</html>
